<mat-sidenav-container>
    
    <mat-sidenav #sidenav mode="side" [(opened)]="sidenavOpened">        
        <mat-nav-list>
            <app-menu-list-item *ngFor="let item of navItems" [item]="item">
            </app-menu-list-item>
        </mat-nav-list>       
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-raised-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="fill-space"></span>
            
            <button mat-icon-button (click)="useLanguage('en')">en</button>
            <button mat-icon-button (click)="useLanguage('pl')">pl</button>            
            
            <button mat-icon-button [matMenuTriggerFor]="userMenu">
                <mat-icon>person_outline</mat-icon>
            </button>

            <mat-menu #userMenu="matMenu">
                <button mat-menu-item>
                    <mat-icon>person_outline</mat-icon>
                    <span>Profile</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>           
        </mat-toolbar>
        
        <router-outlet></router-outlet>
        
    </mat-sidenav-content>
    
</mat-sidenav-container>
