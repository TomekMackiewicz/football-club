<h2 mat-dialog-title>{{ 'delete.confirm.title' | translate | capitalizeFirst }}</h2>

<mat-dialog-content>
    {{ 'delete.confirm.description' | translate | capitalizeFirst }}
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-warn"(click)="save()">
        {{ 'confirm' | translate | capitalizeFirst }}
    </button>
    <button class="mat-raised-button"(click)="close()">
        {{ 'cancel' | translate | capitalizeFirst }}
    </button>
</mat-dialog-actions>
