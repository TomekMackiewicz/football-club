<div fxLayout="column" fxLayoutGap="16px">

    <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div *ngIf="isRateLimitReached">
            Limit has been reached. It will be reset in one minute.
        </div>
    </div>    

    <mat-card>
        <h2>Games</h2>
    </mat-card>

    <mat-card>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="example-table"
               matSort matSortActive="date" matSortDisableClear matSortDirection="desc">

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>       

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let row">{{row.date}}</td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let row">{{row.location}}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let row">{{row.gameType}}</td>
            </ng-container>

            <ng-container matColumnDef="hostTeam">
                <th mat-header-cell *matHeaderCellDef>Host team</th>
                <td mat-cell *matCellDef="let row">{{row.hostTeam}}</td>
            </ng-container>

            <ng-container matColumnDef="guestTeam">
                <th mat-header-cell *matHeaderCellDef>Guest team</th>
                <td mat-cell *matCellDef="let row">{{row.guestTeam}}</td>
            </ng-container>

            <ng-container matColumnDef="hostScore">
                <th mat-header-cell *matHeaderCellDef>Host score</th>
                <td mat-cell *matCellDef="let row">{{row.hostScore}}</td>
            </ng-container>

            <ng-container matColumnDef="guestScore">
                <th mat-header-cell *matHeaderCellDef>Guest score</th>
                <td mat-cell *matCellDef="let row">{{row.guestScore}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
